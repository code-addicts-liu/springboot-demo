server.port=8090
# 数据源配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.max-active=1000
spring.datasource.max-idle=20
spring.datasource.min-idle=5
spring.datasource.initial-size=10
mybatis.mapper-locations=classpath:mapping/*.xml
##html##
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=LEGACYHTML5
spring.mvc.static-path-pattern=/static/**
##tomcat##
server.tomcat.uri-encoding=UTF-8
#spring默认会加载Resources下的一些配置文件
##配置ehcache##
#spring.cache.type=ehcache
#spring.cache.ehcache.config=classpath:ehcache.xml
##打印sql日志
logging.level.com.ctg.test=debug
##加载配置属性
default.userName=yhh
default.passWord=123456